        <body>
            <header>
                <h1> <span class ="JS">JS</span> Quiz</h1>
      <p class ="someText">For Javascript developers<br>
      By Javascript developers</p>
            </header>
            <section class="starter" id="starter">
                <h2 class="invisible">Welcome</h2>
                <!--Start BUTTON-->
                
                <button class="start-button" id="start-button">START</button>
           </section>

             <!--QUESTION-->
            <div id="show">
                <section class="main-section">
                    <div class="invisible">Main</div>
                    <article class="question">
                        <div class="invisible">Question</div>
                        <div>
                            <p class="text" id="question"></p>
                        </div>
                    </article>
                    <!--ANSWERS-->
                    <section class="answers">
                        <div class="invisible">Answers</div>
                        <button class="btn" data-number="0"><span>A</span></button>
                        <button class="btn" data-number="1"><span>B</span></button>
                        <button class="btn" data-number="2"><span>C</span></button>
                    </section>
                    <!-- Inform user if he chose the right answer or no-->
                    <div class="userInfo">
                        <p class="text" id="userInfo"></p>
                    </div>
                </section>
                <!-- SCORE -->
                <section class="score">
                    <div class="invisible">Score</div>
                    <div>SCORE: <span id='score'> 0</span></div>
                </section>
                <section class="modify">
                    <h2 class="invisible">Modify</h2>
                    <div class="modify-buttons"><button id="next">Next</button></div>
                    <div class="modify-buttons"><button id="cheat">Cheat</button></div>
                    <div class="modify-buttons"><a id='learn'>Learn</a></div>
                </section>
            </div>
         

            <!-- Leave this here, it renders the review buttons
            write your code above this script tag  -->

            <script type="module" src="./src/init/index.js"></script>
            <script src='./lib/describe-it.js'></script>

            <!-- load the logging dependency -->
            <script src='./lib/deep-clone.js'></script>
            
            <!-- load src files -->
            <script src='./src/data.js'></script>
            
            <script src='./src/init/init.js'></script>
            <!-- load the review buttons for your live deployment  -->
            <script type="module" src="./lib/review-buttons.js"></script>
            <script src="./src/handlers/get-newQuestion.js"></script>
            <script src="./src/handlers/show-answers.js"></script>
            <script src="./src/listeners/get-newQuestion.js"></script>
            <script src="/src/listeners/show-answers.js"></script>
            <script src="src/handlers/cheat-button.js"></script>
            <script src="src/listeners/cheat-button.js"></script>
            <script src="src/logic/get-currentQuestion.js"></script>
            <script src="src/logic/get-answer.js"></script>
